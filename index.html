<!DOCTYPE html>
<head>
    <html lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!--MyTitle-->
    <title> MY SAMPLE PORTFOLIO </title>
</head>

    <body>
        <header>
            <!--For navigation-->
            <h2 class="logo">My Portfolio</h2>
            <nav class="navigate">
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Services</a>
                <a href="#">ContactNo</a> 
                <button class="btnLog">Login</button>  
            </nav>
        </header>

        <!--wrapper is for the login form box-->
        <div class="wrapper">

            <span class="ex">x</ion-icon>
            </span>

            <div class="login">
                <h2>LOGIN</h2>
                <form action="#">
                    <div class="box">
                        <span class="icons"></span>
                        <input type="email" required>
                        <label>Email</label>
                    </div>
                    <div class="box">
                        <span class="icons"></span>
                        <input type="password" required>
                        <label>Password</label>
                    </div>
                    <div class="forgot">
                        <label><input type="checkbox">Remember me</label>
                        <a href="#">Forgot Password?</a>
                    </div>
                        <button type="submit" class="button">Login</button>
                        <div class="login-register">
                            <p>Don't have an account? <a href="#" class="register-link">Register</a></p>
                        </div>
                </form>
            </div>
        </div>
    </body>
</html>
